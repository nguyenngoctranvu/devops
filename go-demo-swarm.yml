version: '3.2'
services:
  main:
    image: vfarcic/go-demo
    environment:
      - DB=db
    networks:
      - go-demo
      - network1


    deploy:
      replicas: 3
      placement:
        constraints:
          - node.labels.env == worker
      labels:
        - com.df.notify=true
        - dom.df.distribute=true
        - com.df.serviceDomain=go-demo.com
        - com.df.servicePath=/demo
        - com.df.port=8080
        - com.df.alertName=mem_limit
        - com.df.alertIf=container_memory_usage_bytes{container_label_com_docker_swarm_service_name="go-demo_main"} / container_spec_memory_limit_bytes{container_label_com_docker_swarm_service_name="go-demo_main"} > 0.8
        - com.df.alertFor=30s
      resources:
        limits:
          memory: 30M
        reservations:
          memory: 5M
  db:
    image: mongo
    deploy:
      placement:
        constraints:
          - node.labels.env == worker
    networks:
      - go-demo

networks:
  network1:
    external: true
  go-demo:
    external: true
